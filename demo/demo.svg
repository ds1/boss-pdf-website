<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Browser Top Bar -->
  <rect x="50" y="50" width="700" height="40" rx="10 10 0 0" fill="#f3f4f6"/>
  
  <!-- Browser Controls -->
  <circle cx="80" cy="70" r="5" fill="#ef4444"/>
  <circle cx="100" cy="70" r="5" fill="#fbbf24"/>
  <circle cx="120" cy="70" r="5" fill="#34d399"/>
  
  <!-- URL Bar -->
  <rect x="150" y="60" width="500" height="20" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="170" y="74" font-family="Arial" font-size="12" fill="#6b7280">example.com/long-article</text>
  
  <!-- Webpage Content -->
  <rect x="70" y="110" width="660" height="420" fill="#ffffff"/>
  
  <!-- Content lines -->
  <rect x="100" y="130" width="600" height="12" rx="2" fill="#f3f4f6"/>
  <rect x="100" y="152" width="500" height="12" rx="2" fill="#f3f4f6"/>
  <rect x="100" y="174" width="580" height="12" rx="2" fill="#f3f4f6"/>
  
  <!-- Image placeholder -->
  <rect x="100" y="200" width="600" height="120" rx="4" fill="#e5e7eb"/>
  
  <!-- More content -->
  <rect x="100" y="340" width="600" height="12" rx="2" fill="#f3f4f6"/>
  <rect x="100" y="362" width="500" height="12" rx="2" fill="#f3f4f6"/>
  <rect x="100" y="384" width="580" height="12" rx="2" fill="#f3f4f6"/>
  <rect x="100" y="410" width="600" height="60" rx="4" fill="#e5e7eb"/>
  
  <!-- Capture Animation -->
  <rect x="70" y="110" width="660" height="0" fill="#2962ff" opacity="0.15">
    <animate 
      attributeName="height" 
      from="0" 
      to="420" 
      dur="4s"
      begin="0s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- PDF Result -->
  <g>
    <rect x="350" y="250" width="100" height="120" rx="3" fill="#f5f5f5" stroke="#d1d5db" stroke-width="2"/>
    <rect x="360" y="270" width="80" height="60" rx="2" fill="#e5e7eb"/>
    <rect x="370" y="340" width="60" height="20" rx="2" fill="#ef4444"/>
    <text x="400" y="355" font-family="Arial" font-size="14" fill="white" text-anchor="middle">PDF</text>
    
    <animate
      attributeName="opacity"
      values="0;0;1;1;0"
      keyTimes="0;0.7;0.75;0.95;1"
      dur="4s"
      repeatCount="indefinite"/>
  </g>
</svg>