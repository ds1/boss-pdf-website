<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Browser Top Bar -->
  <rect x="50" y="50" width="700" height="40" rx="10" fill="#f3f4f6"/>
  
  <!-- URL Bar -->
  <rect x="120" y="60" width="540" height="20" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Browser Controls -->
  <circle cx="80" cy="70" r="5" fill="#ef4444"/>
  <circle cx="100" cy="70" r="5" fill="#fbbf24"/>
  <circle cx="120" cy="70" r="5" fill="#34d399"/>
  
  <!-- Webpage Content -->
  <rect x="70" y="110" width="660" height="420" fill="#ffffff"/>
  
  <!-- Capture Animation -->
  <rect x="70" y="110" width="660" height="420" fill="#2962ff" opacity="0.2">
    <animate 
      attributeName="height" 
      from="0" 
      to="420" 
      dur="2s" 
      repeatCount="indefinite"/>
  </rect>
  
  <!-- PDF Icon -->
  <g transform="translate(350, 250)">
    <rect x="0" y="0" width="100" height="120" fill="#ff4444"/>
    <text x="50" y="70" font-family="Arial" font-size="24" fill="white" text-anchor="middle">PDF</text>
    <animate 
      attributeName="opacity" 
      values="0;1;1;0" 
      keyTimes="0;0.4;0.6;1" 
      dur="2s" 
      repeatCount="indefinite"/>
  </g>
</svg>
